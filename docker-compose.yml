version: '3.8'

services:
  # Main AetherAI application
  aetherai:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aetherai-main
    restart: unless-stopped
    ports:
      - "3000:3000"   # Frontend
      - "8000:8000"   # API/Server
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    env_file:
      - .env
    volumes:
      # Mount configuration and data directories
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      # Optional: Mount local .aetherai directory for persistent data
      - ~/.aetherai:/home/aetherai/.aetherai
    networks:
      - aetherai-network
    depends_on:
      - redis
      - chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["aetherai", "--dev"]

  # Development service for frontend
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aetherai-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"   # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - aetherai-network
    profiles:
      - dev

  # Terminal development service
  terminal-dev:
    build:
      context: ./terminal
      dockerfile: Dockerfile.dev
    container_name: aetherai-terminal-dev
    restart: unless-stopped
    ports:
      - "8001:8001"   # Development server
    environment:
      - PYTHONPATH=/app
      - AETHERAI_DEV=1
    volumes:
      - ./terminal:/app
      - ~/.aetherai:/home/aetherai/.aetherai
    networks:
      - aetherai-network
    profiles:
      - dev
    stdin_open: true
    tty: true

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: aetherai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - aetherai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChromaDB for vector database and RAG
  chromadb:
    image: chromadb/chroma:latest
    container_name: aetherai-chromadb
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - chromadb-data:/chroma/chroma
    networks:
      - aetherai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: aetherai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - aetherai-network
    depends_on:
      - aetherai
    profiles:
      - production

networks:
  aetherai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
  chromadb-data:
    driver: local