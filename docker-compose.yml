version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aetherai-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - aetherai-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: terminal/Dockerfile
    container_name: aetherai-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - MCP_API_KEY=${MCP_API_KEY}
    volumes:
      - aetherai-data:/app/.aetherai
      - aetherai-logs:/app/logs
    restart: unless-stopped
    networks:
      - aetherai-network
    depends_on:
      - frontend

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: aetherai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aetherai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aetherai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
    restart: unless-stopped
    networks:
      - aetherai-network
    depends_on:
      - frontend
      - backend

networks:
  aetherai-network:
    driver: bridge

volumes:
  aetherai-data:
    driver: local
  aetherai-logs:
    driver: local
  redis-data:
    driver: local
